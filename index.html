<!DOCTYPE html>
<!-- saved from url=(0038)https://lecepin.github.io/kindle-time/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock For Kindle</title>
  <style>
    @font-face {
      font-family: TIME;
      src: url("time.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100%;
      text-align: center;      
      overflow: hidden;
    }

    .app {
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform-origin: 0 0;
    }

    .time {
      font-family: TIME;
      margin: 1rem 0;
    }

    .date {
      white-space: nowrap;
    }

    .cn-date {}
  </style>
</head>

<body>
  <div class="app" style="transform: rotate(0deg) translate3d(-50%, -50%, 0px);">
    <div class="date" style="font-size: 2.8rem;">2024.3.27 星期三</div>
    <div class="time" style="font-size: 7rem;">17:40</div>
    <div class="cn-date" style="font-size: 1.75rem;">二月十八 龙年</div>
  </div>

  <script src="./index_files/calendar.min.js.下载"></script>
  <script src="./index_files/index.min.js.下载"></script>



</body></html>
